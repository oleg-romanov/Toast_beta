xcassets:
  inputs:
    - Birthdays/Resources/Assets.xcassets
  outputs:
    - templateName: swift5
      output: Birthdays/Common/Generated/Assets.swift
      params:
          enumName: Assets

strings:
  inputs: Birthdays/Resources/ru.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift5
      output: Birthdays/Common/Generated/Text.swift
      params:
          enumName: Text